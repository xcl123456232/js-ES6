<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>箭头函数面试题</title>
</head>

<body>
	<script type="text/javascript">
		// 对象不能产生作用域，say方法实际上是被定义在全局作用域下
		var age = 100;

		var obj = {
			age: 20,
			say: () => {
				alert(this.age)
			}
		}

		obj.say();
	</script>
</body>

</html>
