<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var arr = ['red', 'green', 'blue', 'pink']
        arr.forEach((value) => {
            if (value == 'green') {
                console.log('找到了该元素');
                return true //在foreach里面return不会中止迭代
                // return后面的当次循环不执行
            }
            console.log(111);
        })
        console.log('------------------');

        // 如果查询数组中唯一的元素,用some方法更合适
        arr.some(function (value) {
            if (value == 'green') {
                console.log('找到了该元素');
                return true
                // 在some 里面 遇到 return true 就是终止遍历 迭代效率更高
            }
            console.log(111);
        })
        console.log('------------------');

        arr.filter(function (value) {
            if (value == 'green') {
                console.log('找到了该元素');
                // return true
                // 在filter 里面 return 不会终止迭代
                // 当次循环return后面的不执行
            }
            console.log(111);
        })

    </script>
</body>

</html>
