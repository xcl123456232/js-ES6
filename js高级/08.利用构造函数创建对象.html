<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--     new在执行是会做四件事情：
    1.在内存中创建一个新的空对象
    2.让this指向这个新的对象
    3.执行构造函数里面的代码，给这个对象添加属性和方法
    4.返回这个新的对象(所以构造函数里面不需要return) -->
    <script>
        // 1.利用new Object()创建对象
        var obj1 = new Object();

        // 2.对应字面量创建对象
        var obj2 = {}


        // 3.利用构造函数创建对象
        
        function Star(uname, age) {
            this.uname = uname;
            this.age = age;

            this.sing = function(song) {
                console.log(this.uname + song);
            }
        }

        var ldh = new Star('刘德华', 18)
        var zxy = new Star('张学友', 20)

        console.log(ldh);

        ldh.sing('冰雨')
        zxy.sing('李香兰')
    </script>
</body>

</html>
